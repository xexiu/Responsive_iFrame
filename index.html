<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="iframe to test devices (responsive design)">
   <meta name="author" content="Sergio Mironescu">
	<title>Responsive iFrame</title>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
	<nav class="frame navbar-fixed-top" role="navigation">
          <div class="container" style="max-height: 50px;">
          	<p class="text-left pull-left">Responsive Design</p>
          	<div class="buttons pull-right">
                  <a class="first" id="display-full" href="#" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Display Desktop - full width"><i class="fa fa-desktop fa-lg"></i></a>
                  <a id="display-940" href="#" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Display Tablet - 940px"><i class="fa fa-tablet fa-lg"></i></a>
                  <a id="display-480" href="#" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Display Phone - 480px"><i class="fa fa-mobile fa-lg"></i></a>
                  <a id="remove-frame" href="#" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Remove frame"><i class="fa fa-times"></i></a>
               </div>
          </div><!-- /.container -->
     </nav>
</header>
<iframe src="my_link" id="preview-iframe"></iframe>
<!-- Core JavaScript Files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="js/functions_start.js"></script>
</body>
</html>
